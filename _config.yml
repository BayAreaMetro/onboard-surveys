# Dependencies
markdown: kramdown
kramdown:
  extensions: ["tables", "no_intra_emphasis", "fenced_code_blocks", "autolink", "strikethrough", "superscript", "with_toc_data"]

rouge:         true

# Permalinks
permalink:        pretty

# Setup
title:            Regional On-board Survey Program
tagline:          'Metropolitan Transportation Commission'
url:              http://metropolitantransportationcommission.github.io/onboard-surveys
shorturl:         metropolitantransportationcommission.github.io/onboard-surveys

author:
  name:           'David Ory'
  url:            https://github.com/DavidOry

paginate:         1

# Custom vars
version:          1.0.0

github:
  repo:           https://github.com/MetropolitanTransportationCommission/onboard-surveys/tree/gh-pages

# This is the list of pages to include in the header of the website.
pages_list:       
  Steering: 'steering/'
  Schedule: 'schedule/'  
  SOP: 'SOP/'
  Data: 'data/'
  Reports: 'reports/'
  Papers: 'papers/'
  
  

# Allow URL Redirects: 
#  * https://help.github.com/articles/redirects-on-github-pages
gems:
  - jekyll-redirect-from
